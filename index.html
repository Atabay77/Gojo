<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gojo Login</title>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }

        body {
            display: flex; justify-content: center; align-items: center; min-height: 100vh;
            
            /* --- FOTOĞRAF AYARI BURADA --- */
            
            /* Eğer dosya yanındaysa bunu kullan: */
            /* background-image: url('1000011377.jpg'); */

            /* Eğer fotoğrafı bir siteye yükleyip link aldıysan buraya yapıştır: */
            background-image: url('gojo.jpg');

            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed; /* Mobilde kaymayı önler */
            
            /* Fotoğraf yüklenmezse arkada görünecek renk */
            background-color: #0f2027; 
        }

        header {
            position: fixed; top: 0; left: 0; width: 100%; padding: 20px 50px;
            display: flex; justify-content: space-between; align-items: center; z-index: 99;
        }

        .logo { font-size: 2em; color: #fff; user-select: none; font-weight: 700; text-shadow: 0 0 10px rgba(0,0,0,0.5); }
        
        .navigation a {
            position: relative; font-size: 1.1em; color: #fff; text-decoration: none;
            font-weight: 500; margin-left: 30px; text-shadow: 0 0 5px rgba(0,0,0,0.5);
        }

        .navigation .btnLogin-popup {
            width: 110px; height: 45px; background: transparent; border: 2px solid #fff;
            outline: none; border-radius: 6px; cursor: pointer; font-size: 1em;
            color: #fff; font-weight: 500; margin-left: 30px; transition: .5s;
        }
        
        .navigation .btnLogin-popup:hover { background: #fff; color: #000; }

        .wrapper {
            position: relative; width: 90%; max-width: 400px; height: 450px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            display: flex; justify-content: center; align-items: center;
        }

        .wrapper .form-box { width: 100%; padding: 40px; }
        
        .form-box h2 { font-size: 2em; color: #fff; text-align: center; margin-bottom: 10px; }

        .input-box {
            position: relative; width: 100%; height: 50px;
            border-bottom: 2px solid #fff; margin: 30px 0;
        }

        .input-box label {
            position: absolute; top: 50%; left: 5px; transform: translateY(-50%);
            font-size: 1em; color: #fff; font-weight: 500; pointer-events: none; transition: .5s;
        }

        .input-box input:focus ~ label, .input-box input:valid ~ label { top: -5px; }

        .input-box input {
            width: 100%; height: 100%; background: transparent; border: none; outline: none;
            font-size: 1em; color: #fff; font-weight: 600; padding: 0 35px 0 5px;
        }

        .input-box .icon { position: absolute; right: 8px; font-size: 1.2em; color: #fff; line-height: 57px; }

        .remember-forgot {
            font-size: .9em; color: #fff; font-weight: 500; margin: -15px 0 15px;
            display: flex; justify-content: space-between;
        }
        
        .remember-forgot a { color: #fff; text-decoration: none; }

        .btn {
            width: 100%; height: 45px; background: #fff; border: none; outline: none;
            border-radius: 6px; cursor: pointer; font-size: 1em; color: #000; font-weight: 600;
        }

        .login-register { font-size: .9em; color: #fff; text-align: center; margin-top: 25px; }
        .login-register p a { color: #fff; text-decoration: none; font-weight: 600; }

        @media (max-width: 768px) {
            header { padding: 15px 20px; }
            .navigation a { display: none; }
            .navigation .btnLogin-popup { display: block; margin-left: auto; }
        }
    </style>
</head>
<body>

    <header>
        <h2 class="logo">GOJO</h2>
        <nav class="navigation">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
            <button class="btnLogin-popup">Login</button>
        </nav>
    </header>

    <div class="wrapper">
        <div class="form-box login">
            <h2>Giriş</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required>
                    <label>Şifre</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox"> Beni Hatırla</label>
                    <a href="#">Şifremi Unuttum?</a>
                </div>
                <button type="submit" class="btn">Giriş Yap</button>
                <div class="login-register">
                    <p>Hesabın yok mu? <a href="#" class="register-link">Kayıt Ol</a></p>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
