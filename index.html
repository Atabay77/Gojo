<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gojo Login System</title>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }

        body {
            display: flex; justify-content: center; align-items: center; min-height: 100vh;
            /* Arka Plan */
            background-image: url('gojo.jpg');
            background-size: cover; background-position: center; background-attachment: fixed;
            background-color: #0f2027;
        }

        header {
            position: fixed; top: 0; left: 0; width: 100%; padding: 20px 50px;
            display: flex; justify-content: space-between; align-items: center; z-index: 99;
        }

        .logo { font-size: 2em; color: #fff; user-select: none; font-weight: 700; text-shadow: 0 0 10px rgba(0,0,0,0.5); }
        
        .navigation a {
            position: relative; font-size: 1.1em; color: #fff; text-decoration: none;
            font-weight: 500; margin-left: 30px; text-shadow: 0 0 5px rgba(0,0,0,0.5);
            cursor: pointer;
        }

        .navigation .btnLogin-popup {
            width: 110px; height: 45px; background: transparent; border: 2px solid #fff;
            outline: none; border-radius: 6px; cursor: pointer; font-size: 1em;
            color: #fff; font-weight: 500; margin-left: 30px; transition: .5s;
        }
        
        .navigation .btnLogin-popup:hover { background: #fff; color: #000; }

        /* --- CAM KUTU --- */
        .wrapper {
            position: relative; width: 400px; height: 440px;
            background: rgba(255, 255, 255, 0.05); 
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            backdrop-filter: blur(8px); 
            -webkit-backdrop-filter: blur(8px);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            display: flex; justify-content: center; align-items: center;
            overflow: hidden;
            transition: height .2s ease;
        }

        .wrapper.active { height: 520px; }

        .wrapper .form-box { width: 100%; padding: 40px; }
        
        .wrapper .form-box.login { transition: transform .18s ease; transform: translateX(0); }
        .wrapper.active .form-box.login { transition: none; transform: translateX(-400px); }
        
        .wrapper .form-box.register { position: absolute; transform: translateX(400px); transition: none; }
        .wrapper.active .form-box.register { transition: transform .18s ease; transform: translateX(0); }

        .form-box h2 { font-size: 2em; color: #fff; text-align: center; margin-bottom: 10px; }

        .input-box {
            position: relative; width: 100%; height: 50px;
            border-bottom: 2px solid #fff; margin: 30px 0;
        }

        .input-box label {
            position: absolute; top: 50%; left: 5px; transform: translateY(-50%);
            font-size: 1em; color: #fff; font-weight: 500; pointer-events: none; transition: .5s;
        }

        /* --- BEYAZ EKRAN SORUNUNU ÇÖZEN SİHİRLİ KOD BURADA --- */
        input:-webkit-autofill,
        input:-webkit-autofill:hover, 
        input:-webkit-autofill:focus, 
        input:-webkit-autofill:active {
            /* Arka planı şeffaflaştırmak için iç gölge hilesi */
            -webkit-box-shadow: 0 0 0 30px rgba(255, 255, 255, 0) inset !important;
            /* Yazı rengini beyaza zorla */
            -webkit-text-fill-color: white !important;
            transition: background-color 5000s ease-in-out 0s;
        }
        /* ----------------------------------------------------- */

        .input-box input:focus ~ label, .input-box input:valid ~ label { top: -5px; }

        .input-box input {
            width: 100%; height: 100%; background: transparent; border: none; outline: none;
            font-size: 1em; color: #fff; font-weight: 600; padding: 0 35px 0 5px;
        }

        .input-box .icon { position: absolute; right: 8px; font-size: 1.2em; color: #fff; line-height: 57px; }

        .btn {
            width: 100%; height: 45px; background: #fff; border: none; outline: none;
            border-radius: 6px; cursor: pointer; font-size: 1em; color: #000; font-weight: 600;
            margin-bottom: 15px;
        }

        .login-register { font-size: .9em; color: #fff; text-align: center; margin-top: 20px; }
        .login-register p a { color: #fff; text-decoration: none; font-weight: 600; cursor: pointer; }
        .login-register p a:hover { text-decoration: underline; }

        @media (max-width: 768px) {
            header { padding: 15px 20px; }
            .navigation a { display: none; }
            .navigation .btnLogin-popup { display: block; margin-left: auto; }
            .wrapper { width: 90%; }
        }
    </style>
</head>
<body>

    <header>
        <h2 class="logo">GOJO</h2>
        <nav class="navigation">
            <a href="#">Home</a>
            <button class="btnLogin-popup">Login</button>
        </nav>
    </header>

    <div class="wrapper">
        <div class="form-box login">
            <h2>Giriş</h2>
            <form id="login-form">
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" id="login-email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" id="login-password" required>
                    <label>Şifre</label>
                </div>
                <button type="submit" class="btn">Giriş Yap</button>
                <div class="login-register">
                    <p>Hesabın yok mu? <a href="#" class="register-link">Kayıt Ol</a></p>
                </div>
            </form>
        </div>

        <div class="form-box register">
            <h2>Kayıt Ol</h2>
            <form id="register-form">
                <div class="input-box">
                    <span class="icon"><ion-icon name="person"></ion-icon></span>
                    <input type="text" id="register-username" required>
                    <label>Kullanıcı Adı</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" id="register-email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" id="register-password" required>
                    <label>Şifre (Min 6 Karakter)</label>
                </div>
                <button type="submit" class="btn">Kayıt Ol</button>
                <div class="login-register">
                    <p>Zaten hesabın var mı? <a href="#" class="login-link">Giriş Yap</a></p>
                </div>
            </form>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } 
        from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
          apiKey: "AIzaSyBdbkMzNRHaWUCPFWwf2BEN3QH0434dP60",
          authDomain: "myvpswebsite.firebaseapp.com",
          projectId: "myvpswebsite",
          storageBucket: "myvpswebsite.firebasestorage.app",
          messagingSenderId: "691417247762",
          appId: "1:691417247762:web:c48f3b06b4b6eb418f68cb"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        const wrapper = document.querySelector('.wrapper');
        const loginLink = document.querySelector('.login-link');
        const registerLink = document.querySelector('.register-link');
        const btnPopup = document.querySelector('.btnLogin-popup');
        
        if(btnPopup) {
            btnPopup.addEventListener('click', ()=> wrapper.classList.add('active-popup'));
        }
        
        registerLink.addEventListener('click', () => wrapper.classList.add('active'));
        loginLink.addEventListener('click', () => wrapper.classList.remove('active'));

        // KAYIT
        const registerForm = document.getElementById('register-form');
        registerForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            const username = document.getElementById('register-username').value;

            createUserWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    alert("✅ Kayıt Başarılı! Hoşgeldin " + username);
                    wrapper.classList.remove('active');
                })
                .catch((error) => {
                    alert("❌ Hata: " + error.message);
                });
        });

        // GİRİŞ
        const loginForm = document.getElementById('login-form');
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    alert("✅ Giriş Başarılı!");
                })
                .catch((error) => {
                    alert("❌ Giriş Başarısız: Email veya şifre hatalı.");
                });
        });
    </script>

</body>
</html>
