<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gojo Casino Royale</title>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap');
        
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        
        body {
            min-height: 100vh;
            background-color: #0f1923; /* Koyu Casino Temasƒ± */
            color: white;
            display: flex;
            overflow: hidden;
        }

        /* --- YAN MEN√ú --- */
        .sidebar {
            width: 80px; height: 100vh;
            background: #1a242d; border-right: 1px solid #2f3b4b;
            display: flex; flex-direction: column; align-items: center; padding-top: 20px;
            z-index: 100; transition: .3s;
        }
        .sidebar:hover { width: 240px; align-items: flex-start; padding-left: 20px; }
        
        .logo { font-size: 1.5em; font-weight: 800; color: #00E701; margin-bottom: 40px; white-space: nowrap; }
        .sidebar:hover .logo::after { content: ' CASINO'; color: #fff; }

        .menu-item {
            width: 90%; padding: 15px; margin-bottom: 5px;
            display: flex; align-items: center; border-radius: 12px;
            cursor: pointer; transition: .2s; color: #8b9bb4;
        }
        .menu-item:hover, .menu-item.active { background: #2f3b4b; color: #fff; }
        .menu-item ion-icon { font-size: 1.6em; min-width: 30px; }
        .menu-text { margin-left: 15px; opacity: 0; transition: .2s; white-space: nowrap; font-weight: 600; }
        .sidebar:hover .menu-text { opacity: 1; }

        /* --- ANA ALAN --- */
        .main-content { flex: 1; display: flex; flex-direction: column; background: #0f1923; }

        /* --- √úST BAR (CANLI AKI≈û) --- */
        .top-bar {
            height: 70px; background: #1a242d; border-bottom: 1px solid #2f3b4b;
            display: flex; align-items: center; padding: 0 20px; justify-content: space-between;
        }
        .history-rail {
            flex: 1; height: 40px; margin: 0 20px;
            display: flex; align-items: center; gap: 10px; overflow: hidden;
            mask-image: linear-gradient(to right, transparent, black 10%, black 90%, transparent);
        }
        .rail-box {
            min-width: 30px; height: 30px; border-radius: 6px; flex-shrink: 0;
            animation: slideLeft 0.5s ease-out;
        }
        .bg-red { background: #ff4757; box-shadow: 0 0 10px rgba(255, 71, 87, 0.4); }
        .bg-green { background: #2ecc71; box-shadow: 0 0 10px rgba(46, 204, 113, 0.4); }
        .bg-blue { background: #3742fa; box-shadow: 0 0 10px rgba(55, 66, 250, 0.4); }

        @keyframes slideLeft { from { transform: translateX(50px); opacity: 0; } to { transform: translateX(0); opacity: 1; } }

        .balance-box {
            background: #0f1923; padding: 8px 15px; border-radius: 8px; border: 1px solid #2ecc71;
            font-weight: 700; color: #2ecc71; display: flex; align-items: center; gap: 10px; cursor: pointer;
        }

        /* --- OYUN ALANLARI --- */
        .game-stage { flex: 1; padding: 30px; position: relative; overflow-y: auto; }
        .game-section { display: none; animation: fadeIn 0.4s; }
        .game-section.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* ORTAK OYUN UI */
        .game-container {
            max-width: 900px; margin: 0 auto;
            background: #1a242d; border-radius: 20px; border: 1px solid #2f3b4b;
            padding: 20px; display: grid; grid-template-columns: 300px 1fr; gap: 20px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }
        .controls { background: #212e3a; padding: 20px; border-radius: 15px; display: flex; flex-direction: column; gap: 15px; }
        .display-area { 
            background: #0f1923; border-radius: 15px; position: relative; 
            display: flex; justify-content: center; align-items: center; flex-direction: column;
            border: 1px solid #2f3b4b; min-height: 400px; overflow: hidden;
        }

        label { font-size: 0.8em; color: #8b9bb4; font-weight: 600; }
        input[type="number"] {
            width: 100%; padding: 12px; background: #0f1923; border: 2px solid #2f3b4b;
            border-radius: 8px; color: white; font-weight: 700; outline: none;
        }
        input[type="number"]:focus { border-color: #00E701; }

        .btn-bet {
            width: 100%; padding: 15px; border: none; border-radius: 8px;
            background: #00E701; color: #000; font-weight: 800; font-size: 1.1em;
            cursor: pointer; transition: .2s; margin-top: auto;
        }
        .btn-bet:hover { background: #00c201; transform: scale(0.98); }
        .btn-bet:disabled { background: #3a4b5c; color: #8b9bb4; cursor: not-allowed; }

        /* OYUN 1: RULET RENKLERƒ∞ */
        .color-options { display: flex; gap: 10px; margin-top: 10px; }
        .color-btn { flex: 1; height: 50px; border-radius: 8px; border: none; cursor: pointer; opacity: 0.5; transition: .2s; border: 2px solid transparent;}
        .color-btn.selected { opacity: 1; transform: scale(1.05); border-color: white; }
        
        .wheel-number {
            font-size: 8em; font-weight: 900;
            text-shadow: 0 0 50px rgba(255,255,255,0.2);
            transition: color 0.2s;
        }

        /* OYUN 2: CRASH */
        .crash-graph {
            font-size: 5em; font-weight: 900; color: white; z-index: 2;
        }
        .rocket { position: absolute; bottom: 20px; left: 20px; font-size: 3em; transition: .1s; }
        .crashed-text { color: #ff4757; text-shadow: 0 0 20px red; }

        /* OYUN 3: SLOT */
        .slot-machine { display: flex; gap: 10px; background: #222; padding: 20px; border-radius: 10px; border: 4px solid #f1c40f; }
        .slot-reel { 
            width: 80px; height: 100px; background: #fff; border-radius: 5px; 
            font-size: 3em; display: flex; justify-content: center; align-items: center; color: #333;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.5);
        }

        /* MOBƒ∞L UYUM */
        @media (max-width: 768px) {
            body { flex-direction: column; }
            .sidebar { width: 100%; height: 60px; bottom: 0; flex-direction: row; justify-content: space-around; padding: 0; position: fixed; border-right: none; border-top: 1px solid #2f3b4b; }
            .sidebar:hover { width: 100%; }
            .menu-text, .logo { display: none; }
            .main-content { margin-bottom: 60px; }
            .game-container { grid-template-columns: 1fr; }
            .display-area { min-height: 250px; order: -1; }
        }
    </style>
</head>
<body>

    <nav class="sidebar">
        <div class="logo">GOJO</div>
        
        <div class="menu-item active" onclick="switchGame('roulette')">
            <ion-icon name="disc-outline"></ion-icon>
            <span class="menu-text">Renk Ruleti</span>
        </div>
        <div class="menu-item" onclick="switchGame('crash')">
            <ion-icon name="rocket-outline"></ion-icon>
            <span class="menu-text">Crash</span>
        </div>
        <div class="menu-item" onclick="switchGame('slots')">
            <ion-icon name="grid-outline"></ion-icon>
            <span class="menu-text">Slots</span>
        </div>
        
        <div class="menu-item" id="logoutBtn" style="margin-top: auto; color: #ff4757;">
            <ion-icon name="log-out-outline"></ion-icon>
            <span class="menu-text">√áƒ±kƒ±≈ü</span>
        </div>
    </nav>

    <div class="main-content">
        
        <div class="top-bar">
            <div class="history-rail" id="historyRail">
                </div>
            <div class="balance-box" onclick="addMoney()">
                <ion-icon name="wallet"></ion-icon>
                <span id="userBalance">10000.00</span> $
            </div>
        </div>

        <div class="game-stage">
            
            <div id="roulette" class="game-section active">
                <h1 style="margin-bottom: 20px;">Renk Ruleti</h1>
                <div class="game-container">
                    <div class="controls">
                        <div>
                            <label>Bahis Miktarƒ±</label>
                            <input type="number" id="rouletteBet" value="100">
                        </div>
                        <label>Renk Se√ß</label>
                        <div class="color-options">
                            <button class="color-btn bg-red" onclick="selectColor('red')"></button>
                            <button class="color-btn bg-green" onclick="selectColor('green')">x14</button>
                            <button class="color-btn bg-blue" onclick="selectColor('blue')"></button>
                        </div>
                        <button class="btn-bet" onclick="playRoulette()">BAHƒ∞S YAP</button>
                    </div>
                    <div class="display-area">
                        <div class="wheel-number" id="rouletteResult">?</div>
                        <p style="color: #8b9bb4; margin-top: 10px;" id="rouletteStatus">Renk se√ß ve √ßevir!</p>
                    </div>
                </div>
            </div>

            <div id="crash" class="game-section">
                <h1 style="margin-bottom: 20px;">Crash (U√ßak)</h1>
                <div class="game-container">
                    <div class="controls">
                        <div>
                            <label>Bahis Miktarƒ±</label>
                            <input type="number" id="crashBet" value="100">
                        </div>
                        <button class="btn-bet" id="crashBtn" onclick="toggleCrash()">BAHƒ∞S YAP</button>
                    </div>
                    <div class="display-area" style="background-image: radial-gradient(circle at center, #1f2b38 0%, #0f1923 70%);">
                        <div class="crash-graph" id="crashMultiplier">1.00x</div>
                        <div class="rocket" id="rocketIcon">üöÄ</div>
                        <p id="crashStatus" style="margin-top: 20px; color: #8b9bb4;">Bahis yap ve u√ßu≈üa ge√ß!</p>
                    </div>
                </div>
            </div>

            <div id="slots" class="game-section">
                <h1 style="margin-bottom: 20px;">777 Slots</h1>
                <div class="game-container">
                    <div class="controls">
                        <div>
                            <label>Bahis Miktarƒ±</label>
                            <input type="number" id="slotBet" value="50">
                        </div>
                        <button class="btn-bet" onclick="playSlots()">√áEVƒ∞R</button>
                    </div>
                    <div class="display-area">
                        <div class="slot-machine">
                            <div class="slot-reel" id="reel1">üçí</div>
                            <div class="slot-reel" id="reel2">7Ô∏è‚É£</div>
                            <div class="slot-reel" id="reel3">üçã</div>
                        </div>
                        <h2 style="margin-top: 20px;" id="slotStatus">Bol ≈ûans!</h2>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        // Firebase Config (Senin verdiƒüin bilgiler)
        const firebaseConfig = {
          apiKey: "AIzaSyBdbkMzNRHaWUCPFWwf2BEN3QH0434dP60",
          authDomain: "myvpswebsite.firebaseapp.com",
          projectId: "myvpswebsite",
          storageBucket: "myvpswebsite.firebasestorage.app",
          messagingSenderId: "691417247762",
          appId: "1:691417247762:web:c48f3b06b4b6eb418f68cb"
        };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        document.getElementById('logoutBtn').addEventListener('click', () => {
            signOut(auth).then(() => window.location.href = "index.html");
        });
    </script>

    <script>
        // --- GENEL AYARLAR ---
        let balance = 10000.00;
        const colors = ['bg-red', 'bg-green', 'bg-blue'];
        
        // √úst Bar animasyonu i√ßin rastgele kutu √ºret
        setInterval(() => {
            const rail = document.getElementById('historyRail');
            const box = document.createElement('div');
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            box.className = `rail-box ${randomColor}`;
            rail.prepend(box);
            if(rail.children.length > 20) rail.lastChild.remove();
        }, 2000);

        function updateBalance(amount) {
            balance += amount;
            document.getElementById('userBalance').innerText = balance.toFixed(2);
        }

        function addMoney() {
            balance += 1000;
            updateBalance(0);
            alert("Hesabƒ±na 1000$ eklendi! (Fake)");
        }

        function switchGame(gameId) {
            document.querySelectorAll('.game-section').forEach(g => g.classList.remove('active'));
            document.querySelectorAll('.menu-item').forEach(m => m.classList.remove('active'));
            document.getElementById(gameId).classList.add('active');
            event.currentTarget.classList.add('active');
        }

        // --- OYUN 1: RULET ---
        let selectedColor = null;

        function selectColor(color) {
            selectedColor = color;
            document.querySelectorAll('.color-btn').forEach(b => b.classList.remove('selected'));
            event.currentTarget.classList.add('selected');
        }

        function playRoulette() {
            const bet = parseFloat(document.getElementById('rouletteBet').value);
            if(bet > balance) return alert("Yetersiz Bakiye!");
            if(!selectedColor) return alert("L√ºtfen bir renk se√ß!");

            updateBalance(-bet);
            const status = document.getElementById('rouletteStatus');
            const resultDisplay = document.getElementById('rouletteResult');
            
            // D√∂nme Efekti
            let count = 0;
            const interval = setInterval(() => {
                const rand = Math.floor(Math.random() * 15);
                resultDisplay.innerText = rand;
                // Renk deƒüi≈üimi (g√∂rsel)
                if(rand === 0) resultDisplay.style.color = '#2ecc71';
                else if(rand < 8) resultDisplay.style.color = '#ff4757';
                else resultDisplay.style.color = '#3742fa';
                count++;
                
                if(count > 20) {
                    clearInterval(interval);
                    finalizeRoulette(bet, rand);
                }
            }, 50);
        }

        function finalizeRoulette(bet, result) {
            let winningColor = 'blue';
            if(result === 0) winningColor = 'green';
            else if(result < 8) winningColor = 'red';

            // Tarih√ßeye ekle
            const rail = document.getElementById('historyRail');
            const box = document.createElement('div');
            box.className = `rail-box bg-${winningColor}`;
            rail.prepend(box);

            if(winningColor === selectedColor) {
                const multiplier = (winningColor === 'green') ? 14 : 2;
                const winAmount = bet * multiplier;
                updateBalance(winAmount);
                document.getElementById('rouletteStatus').innerText = `KAZANDIN! +${winAmount}$`;
                document.getElementById('rouletteStatus').style.color = '#2ecc71';
            } else {
                document.getElementById('rouletteStatus').innerText = `KAYBETTƒ∞N...`;
                document.getElementById('rouletteStatus').style.color = '#ff4757';
            }
        }

        // --- OYUN 2: CRASH ---
        let crashInterval;
        let multiplier = 1.00;
        let isFlying = false;
        let crashPoint = 0;
        let currentBet = 0;

        function toggleCrash() {
            const btn = document.getElementById('crashBtn');
            const betInput = document.getElementById('crashBet');
            
            if(!isFlying) {
                // BA≈ûLAT
                const bet = parseFloat(betInput.value);
                if(bet > balance) return alert("Yetersiz Bakiye!");
                
                currentBet = bet;
                updateBalance(-bet);
                isFlying = true;
                btn.innerText = "NAKƒ∞T √áEK";
                btn.style.background = "#f1c40f"; // Sarƒ± buton
                document.getElementById('crashStatus').innerText = "Y√ºkseliyor...";
                document.getElementById('crashMultiplier').classList.remove('crashed-text');
                
                multiplier = 1.00;
                crashPoint = (Math.random() * 5) + 1; // 1x ile 6x arasƒ± patlar
                if(Math.random() > 0.9) crashPoint = 20.0; // Nadiren √ßok y√ºkseƒüe √ßƒ±kar

                crashInterval = setInterval(() => {
                    multiplier += 0.01 + (multiplier * 0.005); // Yava≈ü√ßa hƒ±zlan
                    document.getElementById('crashMultiplier').innerText = multiplier.toFixed(2) + "x";
                    
                    // Roket hareketi (Basit CSS)
                    const rocket = document.getElementById('rocketIcon');
                    rocket.style.bottom = (20 + (multiplier * 10)) + 'px';
                    rocket.style.left = (20 + (multiplier * 20)) + 'px';

                    if(multiplier >= crashPoint) {
                        crashGame();
                    }
                }, 50);

            } else {
                // NAKƒ∞T √áEK (KAZANMA)
                clearInterval(crashInterval);
                const winAmount = currentBet * multiplier;
                updateBalance(winAmount);
                document.getElementById('crashStatus').innerText = `KAZANDIN! +${winAmount.toFixed(2)}$`;
                document.getElementById('crashStatus').style.color = "#2ecc71";
                resetCrashUI();
            }
        }

        function crashGame() {
            clearInterval(crashInterval);
            document.getElementById('crashMultiplier').innerText = "CRASHED @ " + multiplier.toFixed(2) + "x";
            document.getElementById('crashMultiplier').classList.add('crashed-text');
            document.getElementById('crashStatus').innerText = "Patladƒ±! Bahsi kaybettin.";
            document.getElementById('crashStatus').style.color = "#ff4757";
            resetCrashUI();
        }

        function resetCrashUI() {
            isFlying = false;
            const btn = document.getElementById('crashBtn');
            btn.innerText = "BAHƒ∞S YAP";
            btn.style.background = "#00E701";
            document.getElementById('rocketIcon').style.bottom = '20px';
            document.getElementById('rocketIcon').style.left = '20px';
        }

        // --- OYUN 3: SLOTS ---
        const symbols = ['üçí', 'üçã', 'üíé', '7Ô∏è‚É£', 'üîî'];

        function playSlots() {
            const bet = parseFloat(document.getElementById('slotBet').value);
            if(bet > balance) return alert("Yetersiz Bakiye!");
            updateBalance(-bet);

            const r1 = document.getElementById('reel1');
            const r2 = document.getElementById('reel2');
            const r3 = document.getElementById('reel3');
            const status = document.getElementById('slotStatus');
            
            status.innerText = "√áevriliyor...";
            
            // Basit animasyon
            let count = 0;
            const interval = setInterval(() => {
                r1.innerText = symbols[Math.floor(Math.random() * symbols.length)];
                r2.innerText = symbols[Math.floor(Math.random() * symbols.length)];
                r3.innerText = symbols[Math.floor(Math.random() * symbols.length)];
                count++;
                if(count > 10) {
                    clearInterval(interval);
                    checkSlotWin(bet);
                }
            }, 100);
        }

        function checkSlotWin(bet) {
            const s1 = document.getElementById('reel1').innerText;
            const s2 = document.getElementById('reel2').innerText;
            const s3 = document.getElementById('reel3').innerText;
            const status = document.getElementById('slotStatus');

            if(s1 === s2 && s2 === s3) {
                // Jackpot (Hepsi aynƒ±)
                const win = bet * 10;
                updateBalance(win);
                status.innerText = `JACKPOT! +${win}$`;
                status.style.color = "#f1c40f";
            } else if(s1 === s2 || s2 === s3 || s1 === s3) {
                // 2 Tane aynƒ±
                const win = bet * 2;
                updateBalance(win);
                status.innerText = `G√ºzel! +${win}$`;
                status.style.color = "#2ecc71";
            } else {
                status.innerText = "Kaybettin...";
                status.style.color = "#ff4757";
            }
        }
    </script>
</body>
</html>
