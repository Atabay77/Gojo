<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gojo Fun Hub</title>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        
        body {
            min-height: 100vh;
            background-image: url('gojo.jpg'); /* Senin resmin */
            background-size: cover; background-position: center; background-attachment: fixed;
            background-color: #0f2027;
            display: flex; color: white; overflow: hidden;
        }

        /* --- YAN MENÜ --- */
        .sidebar {
            width: 80px; height: 100vh;
            background: rgba(0, 0, 0, 0.6); backdrop-filter: blur(15px);
            border-right: 1px solid rgba(255,255,255,0.1);
            display: flex; flex-direction: column; align-items: center; padding-top: 20px;
            z-index: 100; transition: .3s;
        }
        .sidebar:hover { width: 220px; align-items: flex-start; padding-left: 20px; }
        
        .menu-item {
            width: 90%; padding: 15px; margin-bottom: 10px;
            display: flex; align-items: center; border-radius: 12px;
            cursor: pointer; transition: .2s; color: #ccc;
        }
        .menu-item:hover, .menu-item.active { background: #fff; color: #000; }
        .menu-item ion-icon { font-size: 1.8em; min-width: 30px; }
        .menu-text { margin-left: 15px; opacity: 0; transition: .2s; white-space: nowrap; font-weight: 600; }
        .sidebar:hover .menu-text { opacity: 1; }

        /* --- İÇERİK ALANI --- */
        .content-area { flex: 1; position: relative; overflow: hidden; }
        
        .section {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            padding: 40px; display: none; opacity: 0; transition: .5s;
            overflow-y: auto;
        }
        .section.active { display: block; opacity: 1; animation: fadeIn 0.5s forwards; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        /* --- 1. SİNEMA MODU (NETFLIX STYLE) --- */
        .movie-hero {
            width: 100%; height: 300px; border-radius: 20px;
            background: linear-gradient(to top, #000, transparent), url('https://wallpapers.com/images/hd/jujutsu-kaisen-pc-4k-j8w4i7i8w4i7i8w4.jpg');
            background-size: cover; background-position: center;
            display: flex; align-items: flex-end; padding: 30px; margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .movie-scroll { display: flex; gap: 20px; overflow-x: auto; padding-bottom: 20px; }
        .movie-card {
            min-width: 160px; height: 240px; border-radius: 12px;
            background: #333; position: relative; overflow: hidden; cursor: pointer;
            transition: .3s; border: 1px solid rgba(255,255,255,0.1);
        }
        .movie-card:hover { transform: scale(1.05); border-color: #fff; z-index: 10; }
        .movie-card img { width: 100%; height: 100%; object-fit: cover; }
        .movie-info {
            position: absolute; bottom: 0; left: 0; width: 100%;
            background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
            padding: 10px; font-size: 0.9em;
        }

        /* --- 2. OYUN MODU (REFLEKS) --- */
        .game-container {
            width: 100%; height: 80%; background: rgba(255,255,255,0.05);
            border-radius: 20px; position: relative; border: 2px dashed rgba(255,255,255,0.2);
            overflow: hidden; cursor: crosshair;
        }
        .target {
            width: 50px; height: 50px; background: #fff; border-radius: 50%;
            position: absolute; box-shadow: 0 0 15px #fff;
            animation: pulse 1s infinite; cursor: pointer;
        }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.2); } 100% { transform: scale(1); } }
        .score-board { font-size: 2em; font-weight: 700; margin-bottom: 20px; display: flex; justify-content: space-between; }

        /* --- 3. CHAT MODU --- */
        .chat-box {
            width: 100%; height: 80%; background: rgba(0,0,0,0.5);
            border-radius: 20px; display: flex; flex-direction: column; overflow: hidden;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .messages { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 15px; }
        .msg { padding: 10px 15px; border-radius: 10px; max-width: 70%; font-size: 0.9em; }
        .msg.bot { background: #fff; color: #000; align-self: flex-start; border-bottom-left-radius: 0; }
        .msg.user { background: #3b82f6; color: #fff; align-self: flex-end; border-bottom-right-radius: 0; }
        .input-area { padding: 15px; background: rgba(255,255,255,0.1); display: flex; gap: 10px; }
        .input-area input { flex: 1; background: transparent; border: none; color: #fff; outline: none; }
        .input-area button { padding: 8px 15px; background: #3b82f6; border: none; color: #fff; border-radius: 5px; cursor: pointer; }

        /* MOBİL */
        @media (max-width: 768px) {
            body { flex-direction: column; }
            .sidebar { width: 100%; height: 60px; bottom: 0; flex-direction: row; justify-content: space-around; position: fixed; padding: 0; }
            .sidebar:hover { width: 100%; padding: 0; }
            .menu-text { display: none; }
            .section { padding: 20px 20px 80px 20px; }
            .movie-hero { height: 200px; }
        }
    </style>
</head>
<body>

    <nav class="sidebar">
        <div style="margin-bottom: 30px; margin-top: 10px; font-weight: 900; font-size: 1.5em; color: #fff;">G</div>
        
        <div class="menu-item active" onclick="switchTab('movies')">
            <ion-icon name="film-outline"></ion-icon>
            <span class="menu-text">Sinema</span>
        </div>
        <div class="menu-item" onclick="switchTab('games')">
            <ion-icon name="game-controller-outline"></ion-icon>
            <span class="menu-text">Oyun</span>
        </div>
        <div class="menu-item" onclick="switchTab('chat')">
            <ion-icon name="chatbubble-ellipses-outline"></ion-icon>
            <span class="menu-text">Chat</span>
        </div>
        <div class="menu-item" id="logoutBtn" style="margin-top: auto; color: #ff4757;">
            <ion-icon name="log-out-outline"></ion-icon>
            <span class="menu-text">Çıkış</span>
        </div>
    </nav>

    <div class="content-area">

        <div id="movies" class="section active">
            <div class="movie-hero">
                <div>
                    <h1 style="font-size: 3em; font-weight: 800; text-shadow: 0 0 20px black;">JUJUTSU KAISEN 0</h1>
                    <p>Lanetlerin kraliçesi Rika ve Yuta'nın hikayesi.</p>
                    <button style="margin-top: 10px; padding: 10px 20px; background: #fff; border:none; border-radius: 5px; font-weight: 700; cursor: pointer;">İzle</button>
                </div>
            </div>
            
            <h2 style="margin-bottom: 15px;">Senin İçin Seçilenler</h2>
            <div class="movie-scroll">
                <div class="movie-card"><img src="https://m.media-amazon.com/images/M/MV5BODcwNWE3OTMtMDc3MS00NDFjLWE1OTAtNDU3NjgxODMxY2UyXkEyXkFqcGdeQXVyNTAyODkwOQ@@._V1_.jpg"><div class="movie-info">One Piece</div></div>
                <div class="movie-card"><img src="https://m.media-amazon.com/images/M/MV5CNvbH6f9z-Q0NDAyLTAwY2MtZDIwYjQ3MzE2MWM1XkEyXkFqcGdeQXVyMzgxODM4NjM@._V1_FMjpg_UX1000_.jpg"><div class="movie-info">Attack on Titan</div></div>
                <div class="movie-card"><img src="https://m.media-amazon.com/images/M/MV5BNGY4MTg3NzgtMmFkZi00NTg5LWExMmEtMWI3YzI1ODdmMWQ1XkEyXkFqcGdeQXVyMjQwMDg0Ng@@._V1_.jpg"><div class="movie-info">Death Note</div></div>
                <div class="movie-card"><img src="https://m.media-amazon.com/images/M/MV5BMGU2NjFhNTQtNjAzOS00YjAxLTgwOGEtMWJhMzQ1MDcxMDIyXkEyXkFqcGdeQXVyMTI3MDk3MzQ@._V1_.jpg"><div class="movie-info">Bleach</div></div>
                <div class="movie-card"><img src="https://upload.wikimedia.org/wikipedia/en/8/86/Naruto_Shippuden_2009.jpg"><div class="movie-info">Naruto</div></div>
            </div>
        </div>

        <div id="games" class="section">
            <div class="score-board">
                <span>Refleks Testi</span>
                <span style="color: #4cd137;">Skor: <span id="score">0</span></span>
            </div>
            <p style="margin-bottom: 10px; color: #aaa;">Beyaz ışığa olabildiğince hızlı tıkla!</p>
            
            <div class="game-container" id="gameArea" onclick="missClick(event)">
                </div>
            <button onclick="startGame()" style="margin-top: 15px; padding: 10px 30px; background: #3b82f6; color: white; border: none; border-radius: 5px; font-size: 1.2em; cursor: pointer;">Oyunu Başlat</button>
        </div>

        <div id="chat" class="section">
            <h2>Gojo ile Sohbet</h2>
            <div class="chat-box">
                <div class="messages" id="msgContainer">
                    <div class="msg bot">Selam! Ben Satoru Gojo. Bugün kimi pataklıyoruz?</div>
                </div>
                <div class="input-area">
                    <input type="text" id="userMsg" placeholder="Mesajını yaz..." onkeypress="handleEnter(event)">
                    <button onclick="sendMessage()"><ion-icon name="send"></ion-icon></button>
                </div>
            </div>
        </div>

    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
          apiKey: "AIzaSyBdbkMzNRHaWUCPFWwf2BEN3QH0434dP60",
          authDomain: "myvpswebsite.firebaseapp.com",
          projectId: "myvpswebsite",
          storageBucket: "myvpswebsite.firebasestorage.app",
          messagingSenderId: "691417247762",
          appId: "1:691417247762:web:c48f3b06b4b6eb418f68cb"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Çıkış Yap
        document.getElementById('logoutBtn').addEventListener('click', () => {
            signOut(auth).then(() => window.location.href = "index.html");
        });
    </script>

    <script>
        // --- TAB DEĞİŞTİRME ---
        function switchTab(tabId) {
            // Tüm sekmeleri gizle
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.menu-item').forEach(m => m.classList.remove('active'));
            
            // Seçileni aç
            document.getElementById(tabId).classList.add('active');
            
            // Menü aktifliği (Basit döngü)
            event.currentTarget.classList.add('active');
        }

        // --- OYUN MANTIĞI ---
        let score = 0;
        let gameActive = false;
        
        function startGame() {
            score = 0;
            document.getElementById('score').innerText = score;
            gameActive = true;
            spawnTarget();
        }

        function spawnTarget() {
            if(!gameActive) return;
            const area = document.getElementById('gameArea');
            area.innerHTML = ''; // Temizle
            
            const target = document.createElement('div');
            target.classList.add('target');
            
            // Rastgele konum
            const x = Math.random() * (area.clientWidth - 50);
            const y = Math.random() * (area.clientHeight - 50);
            
            target.style.left = x + 'px';
            target.style.top = y + 'px';
            
            // Tıklama olayı
            target.onclick = (e) => {
                e.stopPropagation(); // Arka plana tıklamayı engelle
                score++;
                document.getElementById('score').innerText = score;
                spawnTarget(); // Yeni hedef
            };
            
            area.appendChild(target);
        }

        function missClick(e) {
            if(gameActive && e.target.id === 'gameArea') {
                alert("Iskaladın! Oyun Bitti. Skorun: " + score);
                gameActive = false;
                document.getElementById('gameArea').innerHTML = '';
            }
        }

        // --- CHAT MANTIĞI ---
        const responses = [
            "Zayıfsın. Çok zayıf.",
            "Alan genişletmemi görmek ister misin?",
            "Tatlı almaya gidiyorum, bir şey ister misin?",
            "Endişelenme, en güçlü benim.",
            "Bu sıkıcı, hadi oyun oynayalım."
        ];

        function sendMessage() {
            const input = document.getElementById('userMsg');
            const text = input.value;
            if(text.trim() === "") return;

            addMsg(text, 'user');
            input.value = '';

            // Bot Cevabı (1 saniye gecikmeli)
            setTimeout(() => {
                const randomRes = responses[Math.floor(Math.random() * responses.length)];
                addMsg(randomRes, 'bot');
            }, 1000);
        }

        function addMsg(text, type) {
            const container = document.getElementById('msgContainer');
            const div = document.createElement('div');
            div.className = 'msg ' + type;
            div.innerText = text;
            container.appendChild(div);
            container.scrollTop = container.scrollHeight; // En alta kaydır
        }

        function handleEnter(e) {
            if(e.key === 'Enter') sendMessage();
        }
    </script>

</body>
</html>
